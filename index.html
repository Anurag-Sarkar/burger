<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <img src="burger.png" alt="">
        <div id="hero">
            <img id="bgr" src="burger.png" alt="">
            <i class="ri-menu-line"></i> 
            <div id="food">
                <h1>Fast Food</h1>
            </div>
            <div id="amazing">
                <h1>AMAZING <br> BURGER</h1>
                <h2>AT LOW PRICE</h2>
            </div>       
            <div id="get">
                <h3> Get the best of your take away <br> food with a low budget</h3>
                <div id="btn">
                    <button class="o"><p>View Menu</p></button>
                    <button class="t">Book a Table</button>
                </div>
            </div>
            <div id="bottom">
                <div id="one">
                    <h4>Breakfast</h4>
                    <h5>8 AM to 11 AM</h5>
                </div>
                <div id="two">
                    <h4>Lunch</h4>
                    <h5>12 AM to 2 PM</h5>
                </div>
                <div id="three">
                    <h4>Dinner</h4>
                    <h5>6 PM to 10 AM</h5>
                </div>
            </div>
            




















        </div>























    </div>
